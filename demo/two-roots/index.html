<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Two Roots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/demo.css" rel="stylesheet">
  <script src="/dist/main.mjs" type="module"></script>
  <style>
    .upgrade-me {
      margin: 8px;
      padding: 8px;
      border: 1px dashed lightgray;
    }
  </style>
</head>
<body>
  <div src="two-roots.js" class="upgrade-me" id="upgrade-me-1">
    <div class="root">
      Root 1
      <button>Update</button>
      <div id="info">info...</div>
    </div>
  </div>
  <!--
  -->
  <div src="two-roots.js" class="upgrade-me" id="upgrade-me-2">
    <div class="root">
      Root 2
      <button>Update</button>
      <div id="info">info...</div>
    </div>
  </div>
  <script type="module">
    import {upgradeElement} from '/dist/main.mjs';
    document.querySelectorAll('.upgrade-me').forEach(function(element) {
      upgradeElement(element, '/dist/worker/worker.mjs');
    });
  </script>
</body>
</html>
